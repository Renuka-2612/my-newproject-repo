<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> SkillsHub - Advanced Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffece5;
      margin: 0;
      padding: 0;
      color: #3b2f2f;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 36px;
      color: #d97a7a;
      margin-bottom: 40px;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }

    .skill-bubble {
      background-color: #d48d87;
      padding: 20px 25px;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    .skill-bubble:nth-child(2) {
      background-color: #f5c9a3;
      color: #4a2e2e;
    }

    .tablet {
      margin: 0 auto 30px;
      width: 300px;
      height: 500px;
      background-color: #fff;
      border: 10px solid #2d1f1f;
      border-radius: 20px;
      position: relative;
    }

    .tablet::before {
      content: '';
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: #2d1f1f;
      border-radius: 50%;
    }

    .footer {
      font-size: 28px;
      font-weight: bold;
      color: #3b2f2f;
    }

    .people {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .person {
      text-align: center;
    }

    .person img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Skills That Necessary For</h1>
    <h2>ADVANCED SKILLS</h2>

    <div class="skills">
      <div class="skill-bubble">Analytics / Data</div>
      <div class="skill-bubble">SEO & SEM (SEM)</div>
      <div class="skill-bubble">Content Marketing</div>
      <div class="skill-bubble">Video Marketing</div>
    </div>

    <div class="tablet"></div>

    <div class="footer">SKILLSHUB</div>
  </div>
</body>
</html>
