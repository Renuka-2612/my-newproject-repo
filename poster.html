<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Skills â€” Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fbeee8; /* very soft peach */
      --accent-1:#e6b7aa; /* muted rose */
      --accent-2:#f0d6c9; /* pale peach */
      --accent-3:#df9d92; /* stronger rose */
      --text:#4a352e; /* deep brown */
      --muted:#7b5a52;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Quicksand',system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px}

    /* poster frame */
    .poster{
      width:720px;              /* change to desired size */
      height:1100px;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      border-radius:20px;
      position:relative;
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(50,30,20,0.08);
      padding:36px 28px;
    }

    /* top decorative blobs */
    .blob{position:absolute;border-radius:50%;opacity:0.9}
    .blob.a{width:220px;height:180px;right:-50px;top:-30px;background:linear-gradient(180deg,var(--accent-2),var(--bg))}
    .blob.b{width:140px;height:140px;left:-40px;bottom:-30px;background:linear-gradient(180deg,var(--accent-2),#fff7f4)}

    h3{font-family:'Montserrat',sans-serif;color:var(--text);text-align:center;margin:18px 0 6px;font-weight:600;letter-spacing:0.6px}
    h1{font-size:68px;text-align:center;margin:0 0 18px;color:var(--accent-3);font-weight:700;letter-spacing:4px}

    /* circles for skills */
    .skills{
      display:flex;gap:20px;justify-content:center;margin-top:6px;margin-bottom:18px;align-items:flex-start
    }
    .circle{width:160px;height:160px;border-radius:50%;display:flex;align-items:center;justify-content:center;text-align:center;padding:18px;color:#fff;font-weight:600}
    .circle.s1{background:var(--accent-3);color:#fff}
    .circle.s2{background:var(--accent-2);color:var(--text);font-weight:700}
    .circle.s3{background:var(--accent-3);color:#fff}

    /* left lower circle */
    .left-circle{position:absolute;left:28px;top:340px;width:150px;height:150px;border-radius:50%;background:var(--accent-2);display:flex;align-items:center;justify-content:center;color:var(--text);font-weight:600}

    /* central illustration area */
    .center{
      display:flex;gap:18px;align-items:flex-end;justify-content:center;margin-top:18px;position:relative
    }

    /* smartphone */
    .phone{
      width:320px;height:560px;background:linear-gradient(180deg,#ffffff,#fff0eb);border-radius:18px;border:8px solid #3b2a24;position:relative;box-shadow: 0 12px 30px rgba(50,30,20,0.06);overflow:hidden;
      display:flex;flex-direction:column;align-items:center;padding:28px
    }
    .phone .avatar{width:64px;height:64px;border-radius:50%;background:var(--accent-2);margin-bottom:12px}
    .phone .row{width:100%;height:56px;background:rgba(0,0,0,0.04);border-radius:8px;margin:8px 0}
    .phone .big{height:120px}

    /* characters (simple shapes) */
    .char-left{width:88px;display:flex;flex-direction:column;align-items:center;gap:14px}
    .char-left .body{width:64px;height:120px;background:#ffffff;border-radius:12px;box-shadow: inset 0 -6px 10px rgba(0,0,0,0.02);position:relative}
    .char-left .head{width:44px;height:44px;background:#f7d6cf;border-radius:50%}
    .char-right{width:120px;display:flex;flex-direction:column;align-items:center}
    .char-right .seat{width:120px;height:90px;border-radius:16px;background:#fff;align-self:flex-end;border:6px solid rgba(0,0,0,0.03)}

    /* device behind */
    .panel{width:220px;height:140px;border-radius:12px;background:linear-gradient(180deg,#fff2ec,#fff9f7);border:6px solid rgba(0,0,0,0.03);display:flex;align-items:center;justify-content:center}

    /* arrows drawn with svg placed absolutely */
    .arrow-svg{position:absolute;pointer-events:none}

    /* footer brand */
    .brand{position:absolute;left:0;right:0;bottom:26px;text-align:center;font-family:'Montserrat';font-weight:800;color:var(--text);font-size:44px;letter-spacing:4px}

    /* small responsive - center on smaller screens */
    @media (max-width:760px){
      .poster{width:360px;height:620px;padding:18px}
      h1{font-size:36px}
      .circle,.left-circle{display:none}
      .phone{width:200px;height:340px}
      .brand{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="poster" role="img" aria-label="Skills poster">
    <div class="blob a"></div>
    <div class="blob b"></div>

    <h3>Skills That Necessary For</h3>
    <h1>ADVANCED SKILLS</h1>

    <!-- three circles top -->
    <div class="skills">
      <div class="circle s1">Analytics<br/><span style="font-weight:400;font-size:18px;display:block">/Data</span></div>
      <div class="circle s2">SEO &amp; SEM<br/><span style="font-weight:400;font-size:18px;display:block">(SEM)</span></div>
      <div class="circle s3">Content<br/>Marketing</div>
    </div>

    <!-- left small circle for video marketing -->
    <div class="left-circle">Video<br/>Marketing</div>

    <!-- center illustration -->
    <div class="center" style="margin-top:8px;">
      <div class="char-left" style="margin-right:8px;align-self:flex-end;">
        <div class="head"></div>
        <div class="body"></div>
      </div>

      <div class="phone" aria-hidden="true">
        <div style="width:100%;display:flex;align-items:center;gap:12px">
          <div class="avatar"></div>
          <div style="flex:1">
            <div style="height:14px;background:rgba(0,0,0,0.05);border-radius:8px;margin-bottom:8px;width:60%"></div>
            <div style="height:10px;background:rgba(0,0,0,0.03);border-radius:8px;width:40%"></div>
          </div>
        </div>
        <div class="row big"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div style="flex:1"></div>
      </div>

      <div style="margin-left:8px;align-self:flex-end">
        <div class="panel" style="margin-bottom:12px">
          <!-- small chart inside panel -->
          <svg width="160" height="80" viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <polyline points="8,60 40,44 72,34 104,22 136,12" fill="none" stroke="#6a4a42" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="18" y="62" width="8" height="12" rx="2" fill="#e8c7bf"/>
            <rect x="46" y="50" width="8" height="24" rx="2" fill="#e8c7bf"/>
            <rect x="74" y="40" width="8" height="34" rx="2" fill="#e8c7bf"/>
          </svg>
        </div>
        <div class="char-right">
          <div class="head" style="width:44px;height:44px;border-radius:50%;background:#f7d6cf;margin-bottom:8px"></div>
          <div style="width:120px;background:transparent;display:flex;justify-content:center">
            <div style="width:84px;height:36px;background:linear-gradient(180deg,#fff,#fff7f4);border-radius:8px;border:6px solid rgba(0,0,0,0.03);display:flex;align-items:center;justify-content:center">&nbsp;</div>
          </div>
          <div class="seat"></div>
        </div>
      </div>
    </div>

    <!-- SVG arrows connecting circles to phone and panel -->
    <svg class="arrow-svg" width="100%" height="100%" viewBox="0 0 720 1100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <!-- arrow from left top circle to phone -->
      <path d="M160 260 C 200 300, 240 380, 280 520" stroke="#3b2a24" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
      <path d="M275 510 L262 496 L290 502" stroke="#3b2a24" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- arrow from center top circle to phone -->
      <path d="M360 260 C 360 320, 360 420, 360 520" stroke="#3b2a24" stroke-width="10" fill="none" stroke-linecap="round"/>
      <path d="M360 520 L350 506 L376 506" stroke="#3b2a24" stroke-width="8" fill="none"/>

      <!-- arrow from right top circle to panel -->
      <path d="M560 260 C 520 360, 460 420, 460 520" stroke="#3b2a24" stroke-width="10" fill="none" stroke-linecap="round"/>
      <path d="M460 520 L472 508 L468 532" stroke="#3b2a24" stroke-width="8" fill="none"/>

    </svg>

    <div class="brand">SKILLSHUB</div>
  </div>
</body>
</html>
